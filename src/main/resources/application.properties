spring.application.name=ExamenFabricaDeGauss2
spring.rabbitmq.queue.production=productionQueue
spring.rabbitmq.exchange=exchange
server.port=8080
spring.rabbitmq.queue.assembly=assemblyQueue
spring.rabbitmq.routing.production=production.routing.key
spring.rabbitmq.routing.assembly=assembly.routing.key
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
management.endpoints.web.exposure.include=health,info,metrics,loggers
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.main.allow-circular-references=true
logging.level.org.springframework=DEBUG




